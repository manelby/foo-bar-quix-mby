<form [formGroup]="form" (ngSubmit)="submitNumber()">
    <div class="container">
        <div class="form-group">
            <label for="inputNumber">Number to convert</label>
            <input class="form-control" id="inputNumber" type="number" formControlName="inputNumber"
                placeholder="Input Number">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Convert</button>
        </div>
    </div>
</form>
